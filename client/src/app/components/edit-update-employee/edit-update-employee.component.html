<div class="card">
    <div class="card-body">
        <form [formGroup]="frmEditEmploy">
            <div class="form-group">
                <label>Employee ID</label>
                <input type="text" formControlName="empId" #empId class="form-control"/>
            </div>
            <div *ngIf="frmEditEmploy.controls['empId'].invalid && 
            (frmEditEmploy.controls['empId'].dirty || frmEditEmploy.controls['empId'].touched)" 
            class="alert alert-danger">Please enter numbers only
                <div *ngIf="frmEditEmploy.controls['empId'].errors.required">
                    employee Id is required!
                </div>
            </div>

            <div class="form-group">
                <label>Employee Name</label>
                <input type="text" formControlName="empName" #empName class="form-control"/>
            </div>
            <div *ngIf="frmEditEmploy.controls['empName'].invalid && 
            (frmEditEmploy.controls['empName'].dirty || frmEditEmploy.controls['empName'].touched)" 
            class="alert alert-danger">Please enter letter only
                <div *ngIf="frmEditEmploy.controls['empName'].errors.required">
                    employee Name is required!
                </div>
            </div>

            <div class="form-group">
                <label>Employee Family</label>
                <input type="text" formControlName="empFamily" #empFamily class="form-control"/>
            </div>
            <div *ngIf="frmEditEmploy.controls['empFamily'].invalid && 
            (frmEditEmploy.controls['empFamily'].dirty || frmEditEmploy.controls['empFamily'].touched)" 
            class="alert alert-danger">Please enter letter only
                <div *ngIf="frmEditEmploy.controls['empFamily'].errors.required">
                    Employee Family is required!
                </div>
            </div>
            <div class="form-group">
                <label>Employee Email</label>
                <input type="text" formControlName="empEmail" #empEmail class="form-control"/>
            </div>
            <div *ngIf="frmEditEmploy.controls['empEmail'].invalid && 
            (frmEditEmploy.controls['empEmail'].dirty || frmEditEmploy.controls['empEmail'].touched)" 
            class="alert alert-danger">Please enter letter only
                <div *ngIf="frmEditEmploy.controls['empEmail'].errors.required">
                    Employee empEmail is required!
                </div>
            </div>

            <div class="form-group">
                <label>Employee Address</label>
                <input type="text" formControlName="empAddress" #empAddress class="form-control"/>
            </div>
            <div *ngIf="frmEditEmploy.controls['empAddress'].invalid && 
            (frmEditEmploy.controls['empAddress'].dirty || frmEditEmploy.controls['empAddress'].touched)" 
            class="alert alert-danger">Please enter letter only
                <div *ngIf="frmEditEmploy.controls['empAddress'].errors.required">
                    Employee Address is required!
                </div>
            </div>
            
            <div class="form-group">
                <button (click)=" updateEmp(empId.value, empName.value, empFamily.value,empEmail.value,empAddress.value)" 
                        class="btn btn-primary"
                [disabled] = "frmEditEmploy.pristine || frmEditEmploy.invalid" >
                Update         
            </button>
            </div>
        </form>
    </div>
</div>
