<h4 class="card-title">Enter Employee Information</h4>
<div class="card addEmp">
    <div class="card-body">
        <form [formGroup]="frmAddEmploy">
            <div class="form-group">
                <label>Employee ID</label>
                <input type="text" formControlName="empId" #empId class="form-control"/>
            </div>
            <div *ngIf="frmAddEmploy.controls['empId'].invalid && 
            (frmAddEmploy.controls['empId'].dirty || frmAddEmploy.controls['empId'].touched)" 
            class="alert alert-danger">Please enter numbers only
                <div *ngIf="frmAddEmploy.controls['empId'].errors.required">
                    employee Id is required!
                </div>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="empName" #empName class="form-control"/>
            </div>
            <div *ngIf="frmAddEmploy.controls['empName'].invalid && 
            (frmAddEmploy.controls['empName'].dirty || frmAddEmploy.controls['empName'].touched)" 
            class="alert alert-danger">Please enter letter only
                <div *ngIf="frmAddEmploy.controls['empName'].errors.required">
                    employee Name is required!
                </div>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" formControlName="empFamily" #empFamily class="form-control"/>
            </div>
            <div *ngIf="frmAddEmploy.controls['empFamily'].invalid && 
            (frmAddEmploy.controls['empFamily'].dirty || frmAddEmploy.controls['empFamily'].touched)" 
            class="alert alert-danger">Please enter letter only
                <div *ngIf="frmAddEmploy.controls['empFamily'].errors.required">
                    Employee Family is required!
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="empEmail" #empEmail class="form-control"/>
            </div>
            <div *ngIf="frmAddEmploy.controls['empEmail'].invalid && 
            (frmAddEmploy.controls['empEmail'].dirty || frmAddEmploy.controls['empEmail'].touched)" 
            class="alert alert-danger">Please enter letter only
                <div *ngIf="frmAddEmploy.controls['empEmail'].errors.required">
                    Employee empEmail is required!
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" formControlName="empAddress" #empAddress class="form-control"/>
            </div>
            <div *ngIf="frmAddEmploy.controls['empAddress'].invalid && 
            (frmAddEmploy.controls['empAddress'].dirty || frmAddEmploy.controls['empAddress'].touched)" 
            class="alert alert-danger">Please enter letter only
                <div *ngIf="frmAddEmploy.controls['empAddress'].errors.required">
                    Employee Address is required!
                </div>
            </div>
            
            <div class="form-group">
                <button (click)="addemployent(empId.value, empName.value, empFamily.value, empEmail.value,empAddress.value)" 
                        class="btn btn-success"
                [disabled] = "frmAddEmploy.pristine || frmAddEmploy.invalid" >
                Add Employee            
            </button>
            </div>
        </form>
    </div>
</div>
